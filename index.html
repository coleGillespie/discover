<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Mobile Application</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.css" />
    <link href="css/jplayer.blue.monday.css" rel="stylesheet" type="text/css" />
    <link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" /> 
    <script src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.js"></script>
    <script src="js/jplayer.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1"> 
	  <meta name="apple-mobile-web-app-capable" content="yes"> 
    <style type="text/css">
      #homesGhost, #tagsGhost, #albumsGhost{display: none;}
    </style>
  </head>
  <body>
  
    <!-- home page -->
    <section id="home" data-role="page">
      <header data-role="header"><h1>bandcamp</h1>
       <div data-role="navbar">
    		<ul>
    		  <li><a href="#locations">Location</a></li>
    			<li><a href="#tags">Tags</a></li>
    		</ul>
    	</div><!-- /navbar -->
       
      </header>
      
      <div class="content" data-role="content">
        <ul class="homeList" data-role="listview"></ul>
      </div>
      
      <footer data-role="footer" ><a data-role="button" class="ui-btn-right" style="text-align:right;" href="https://github.com/coleGillespie/discover/issues">Contact</a></footer>
    </section>
    
    <!-- list of tags -->
    <section id="tags" data-role="page">
      <header data-role="header">
        <h1>bandcamp mobile</h1>
        <a href="#home" data-transition="slide" data-role="button" data-icon="home" data-iconpos="notext" id="home" data-direction="reverse">Home</a>
      </header> 
      <div class="content" data-role="content">
        <ul id="tagList" data-role="listview" data-filter="true"></ul>
      </div>
    </section>
    
    <!-- list of locations -->
    <section id="locations" data-role="page">
      <header data-role="header">
        <h1>bandcamp mobile</h1>
        <a href="#home" data-transition="slide" data-role="button" data-icon="home" data-iconpos="notext" id="home" class="ui-btn-right">Home</a>
      </header>
      
      <div class="content" data-role="content" style="padding:0;">
        <div style="height:900px; padding:0; width:100%; background-color:black;">
          <div id="map" style="height:400px; width:100%;"></div>
        </div>
      </div>
    </section>
    
    <!-- albums based on tags -->
    <section id="album" data-role="page">
      <header data-role="header"><h1>bandcamp mobile</h1>
        <a href="#" data-role="button" data-theme="a" data-icon="arrow-l" data-inline="true" id="backToTags" data-direction="reverse">Back</a>
      </header>
      <div class="content" data-role="content" style="outline:1px solid black;">
        <ul id="albumList" data-role="listview"></ul>
      </div>
    </section>
    
    <!-- custom music player -->
    <section id="player" data-role="page">
      <header data-role="header">
        <h1>bandcamp mobile</h1>
        <a href="#" data-role="button" data-theme="a" data-icon="arrow-l" data-inline="true" id="backToAlbums" data-direction="reverse">Back</a>
      </header>
      <div class="content" data-role="content" style="padding:0px;">
      </div>
    </section>
    <!-- casper the friendly content harness(s) -->
    <section id="homesGhost"></section>
    <section id="tagsGhost"></section>
    <section id="albumsGhost"></section>
    <section id="playerGhost"></section>
    <section id="locationsGhost"></section>
    
    <script type="text/javascript" src="js/skript.js"></script>
    
    
  </body>
</html>
